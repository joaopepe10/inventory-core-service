server:
  port: 8081
  servlet:
    context-path: /api/inventory-core/v1

queue:
  simulate:
    failure: true
  publisher:
    exchange: subs-inventory-fanout
    dead-letter-exchange: subs-inventory-dlx
    dead-letter-routing-key: dlx-routing-key

spring:
  application:
    name: inventory-core-service

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,h2-console
  endpoint:
    health:
      show-details: always